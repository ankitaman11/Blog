{%extends 'base.html'%}
{%block title%} POST {%endblock%}
{%block content%}
<div class="container-custom">
    <div class="row">
        <div class="col s12 12 l12">
            <h2>{{post.title}}</h2>
            <p>({{post.cat.title}})</p>
            <img src="/media/{{post.image}}" class=" resposive-img img_res" alt="">
            <br>
            <p>
                {{post.content|safe}}
            </p>
        </div>
    </div>
</div>
{%endblock%}
